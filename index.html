<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Calculator-Doaa/CSS/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <div class="container">
      <!--Calculator screen-->
      <div class="screenContainer">
        <input type="text" class="screen" readonly>
        <!--for currency symbol-->
        <div class="img"><img id="image"></div>
      </div>
      <!--calculator button-->
      <div class="calculator">
        <button type="button" class="btn operator" onclick="operatorButton('+')">+</button>
        <button type="button" class="btn operator" onclick="operatorButton('-')">-</button>
        <button type="button" class="btn operator" onclick="operatorButton('*')">*</button>
        <button type="button" class="btn operator" onclick="operatorButton('/')">/</button>
        <button type="button" class="btn result operator" onclick="calculateVal(val)">=</button>

        <button type="button" class="btn digit" onclick="numericButton('1')">1</button>
        <button type="button" class="btn digit" onclick="numericButton('2')">2</button>
        <button type="button" class="btn digit" onclick="numericButton('3')">3</button>
        <button type="button" class="btn digit" onclick="numericButton('4')">4</button>
        <button type="button" class="btn digit" onclick="numericButton('5')">5</button>
        <button type="button" class="btn digit" onclick="numericButton('6')">6</button>
        <button type="button" class="btn reset clear" onclick="clearAll()">C</button>

        <button type="button" class="btn digit" onclick="numericButton('7')">7</button>
        <button type="button" class="btn digit" onclick="numericButton('8')">8</button>
        <button type="button" class="btn digit" onclick="numericButton('9')">9</button>
        <button type="button" class="btn zero digit" onclick="numericButton('0')">0</button>

        <button type="button" class="btn" onclick="numericButton('.')">.</button>
        <button type="button" class="btn" id="back">Back</button>

        <!--currency buttons-->
        <button id="showCurrency">Currency</button>
        <button type="button" class="btn currency" id="US">ILS into USD</button>
        <button type="button" class="btn currency" id="ILS">
          USD into ILS
        </button>
        <button type="button" class="btn currency" id="Euro">
          ILS into EUR
        </button>
        <button type="button" class="btn currency" id="EuroILS">
          EUR into ILS
        </button>
      </div>
    </div>
    <script src="../Calculator-Doaa/JavaScript/main.js"></script>
  </body>
</html>
